<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Breaking Bad Database</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" href="images/brbadb_icon.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Work+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>
<body>
  <header>
    <img class="main-header" src="images/BrBaDb-logoV4@2x.png">
    <div id="search-bar" class="row nav-row">
      <form class="search-form" action="index.html" method="get">
        <select name="category" id="category-selector" required>
          <option value="characters" selected="selected">Characters</option>
          <option value="breaking-bad-episodes">Breaking Bad Episodes</option>
          <option value="better-call-saul-episodes">Better Call Saul Episodes</option>
        </select>
        <div class="select-arrow-container">
          <p class="select-arrow">â–¼</p>
        </div>
        <input type="search" name="search" id="search" placeholder="Search">
      </form>
    </div>
  </header>
  <main>
    <div class="container">
      <div id="title-row" class="hidden">
        <div class="title">
          <button id="back-button" class="fas fa-arrow-left"></button>
          <h1 id="page-title" class="page-title"></h1>
        </div>
        <div id="spoiler-switch" class="spoiler-switch">
          Spoilers
          <div class="spoiler-button-container" id="spoiler-button-container">
            <button class="spoiler-button" id="spoiler-button">OFF</button>
          </div>
        </div>
      </div>
      <div id="ajax-list" class="ajax-list hidden">
        <div id="series-button-row" class="series-button-row hidden">
          <button id="breaking-bad" class="active-category">Breaking Bad</button>
          <button id="better-call-saul" class="inactive">Better Call Saul</button>
        </div>
        <ul class="ajax-ul">

        </ul>
      </div>
      <div id="entry-page" class="entry-page hidden">

      </div>
      <div id="arrow-row" class="hidden">
        <div id="left" class="list-arrow">
          <i id="left-arrow" class="fas fa-long-arrow-alt-left la"></i>
        </div>
        <div id="right" class="list-arrow">
          <i id="right-arrow" class="fas fa-long-arrow-alt-right la"></i>
        </div>
      </div>
    </div>
    <div id="front-page-grid" class="front-page-visible">
      <div class="front-page-category">
        <img class="main-img" id="chars-img"
          src="https://img1.looper.com/img/gallery/the-real-reason-walter-white-had-to-die-in-breaking-bad/intro-1588169156.jpg">
        <button class="category-select" id="chars">CHARACTERS</button>
      </div>
      <div class="front-page-category">
        <img class="main-img" id="episodes-img" src="https://images5.alphacoders.com/287/287897.jpg">
        <button class="category-select" id="episodes">EPISODES</button>
      </div>
      <div class="front-page-category">
        <img class="main-img" id="favs-img" src="images/favorites_img.png">
        <button class="category-select" id="favs">FAVORITES</button>
      </div>
      <div class="front-page-category">
        <img class="main-img" id="about-img" src="images/about_img.png">
        <button class="category-select" id="about">ABOUT</button>
      </div>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
